<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://www.thecodehelp.in/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Us</title>
    <style>
      aside {
        float: right;
      }
      aside img {
        width: 800px;
      }
      .img-caption {
        text-align: center;
      }
      a {
        font-size: 30px;
        margin-right: 10px;
      }
      .icons img {
        height: 50px;
        width: 50px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <aside>
      <figure>
        <img
          src="https://codehelp.s3.ap-south-1.amazonaws.com/Web_Dev_670f900667.jpg"
          alt="codehelp-img"
          title="CodeHelp-img"
        />
        <figcaption class="img-caption">
          Welcome to Web Development Bootcamp
        </figcaption>
      </figure>
    </aside>
    <h1>
      Welcome to the <br /><img
      src="https://codehelp.s3.ap-south-1.amazonaws.com/qdo970k2vrxj8kefd1zt_9520ff468a.svg"
    </h1>
    <h2>Contact Us Form</h2>

    <form action="https://www.thecodehelp.in">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter your name" name="name" />
      <br />
      <label for="name">Email:</label>
      <input type="email" placeholder="Enter your email" name="email" />
      <br />
      <label for="contact">Contact no.:</label>
      <input type="tel" placeholder="Enter your contact" name="contact" />
      <br />
      <label for="gender">Gender:</label>
      <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Preferred Not To Say">Preferred Not To Say</option>
      </select>
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" />
      <br />
      <label for="rating">Rating:</label>
      <input type="radio" name="rating" />
      <label for="">1</label>
      <input type="radio" name="rating" />
      <label for="">2</label>
      <input type="radio" name="rating" />
      <label for="">3</label>
      <input type="radio" name="rating" />
      <label for="">4</label>
      <input type="radio" name="rating" />
      <label for="">5</label>
      <br />
      <label for="message">Enter your message:</label>
      <br />
      <textarea
        name="message"
        cols="30"
        rows="10"
        placeholder="Type your message!"
      ></textarea>
      <br />
      <input type="submit" value="Send" />
      <input type="reset" value="Reset" />
      <br />
      <table class="icons">
        <tr>
          <td>
            <a href="https://www.youtube.com/@CodeHelp"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/174/174883.png"
                alt="yt-link"
            /></a>
          </td>
          <td>
            <a href="https://www.instagram.com/lovebabbar1/?hl=en"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png"
                alt="ig-link"
            /></a>
          </td>
          <td>
            <a href="https://telegram.me/s/lovebabbercodehelp"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
                alt="telegram-link"
            /></a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
