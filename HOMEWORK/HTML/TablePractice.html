<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
         table,th,td,tr {
        text-align: center;
        border: 1px solid;
        border-collapse: collapse;
        width: 400px;
        height: 15px;
      
      }
    </style>
   
</head>

<body>
    <table>
    <tr>
        <td rowspan="2">gender</td>
        <td colspan="2">Average</td>
        <td rowspan="2">red eyes</td>
    </tr>
    <tr>
        
        <td>height</td>
        <td>weight</td>
        
    </tr>
    <tr>
        <td>Male</td>
        <td>170cm</td>
        <td>90kg</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>Female</td>
        <td>160cm</td>
        <td>67kg</td>
        <td>30%</td>
    </tr>
    </table>
</body>

</html>
