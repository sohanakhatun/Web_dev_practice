<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us form</title>
</head>
<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your E-mail">
        <br>
        <label for="contact">contact</label>
        <input type="number" name="contact" placeholder="Enter your number">
        <br>
        <label for="gender">gender</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="date">
        <br>
        <span>Ratings</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">

        <footer>
            <a href="https://www.YouTube.com" target="_blank">
                <img src="./yt.png" alt="YouTube" width="40" height="40">
            </a>
            <a href="https://www.Telegram.org" target="_blank">
                <img src="./Telegram_logo.svg" alt="Telegram" width="40" height="40">
            </a>
            <a href="https://www.Instagram.com" target="_blank">
                <img src="./Instagram-Icon.png" alt="Instagram" width="40" height="40">
            </a>
           
        </footer>
    </form>
</body>
</html>
